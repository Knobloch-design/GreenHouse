<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include your CSS and other common assets here -->
</head>
<body>
    <title>{% block title %} SproutSmart {% endblock %} </title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <!-- add analytics page link -->
            </ul>
        </div>

        <div class="container-fluid ml-auto"> <!-- Use "ml-auto" to move elements to the right -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text"> Logged in as {{user.username }}   |   </span>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a> <!-- Updated the link text to "Login" -->
                    </li>
                    
                {% endif %}
            </ul>
        </div>
    </nav>


    <div class="container">
        {% block content %}
            No content to display
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Include your JavaScript and footer here -->
</body>
</html>
